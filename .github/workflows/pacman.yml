name: Generate pacman animation

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  generate:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: generate pacman-contribution-graph.svg
        uses: abozanona/pacman-contribution-graph@main
        with:
          github_user_name: dancarvofc

      - name: Prepare dist
        run: |
          mkdir -p dist
          # Limpa o que tiver na dist antes para evitar erros
          rm -rf dist/* # Move apenas o arquivo espec√≠fico gerado pela action
          cp pacman-contribution-graph.svg dist/ || cp *.svg dist/pacman-contribution-graph.svg

      - name: push to the output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
